<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fca2774ad.js" crossorigin="anonymous"></script>
    <title>EaseBuy</title>

    <link rel="shortcut icon" href="./media/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>

<body>
    <header id="header">
        <div id="logo">
            <img src="./media/logo.PNG" alt="">
            <h4>EaseBuy</h4>
        </div>
        <div id="form">
            <form action="">

                <input type="text" name="" id="product" placeholder="What do you want?">

                <i class="fa-solid fa-magnifying-glass fa-bounce fa-xl" style="color: #f8f591;"></i>


            </form>
        </div>
        <nav>
            <div id="nav">
                <li> <a href="#">Home</a></li>
                <li><a href="#Clothing">Clothing</a></li>
                <li><a href="#Appliances">Appliances</a></li>
                <li><a href="#Groceries">Groceries</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li><i class="fa-solid fa-cart-shopping fa-shake fa-2xl" style="color: #94dd4b;"></i></li>
            </div>
        </nav>
        <main>
            <div></div>
        </main>
    </header>

    <article>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="4000">
                <img src="./media/coursel-1.PNG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./media/coursel2.PNG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./media/coursel-3.PNG" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <section id="Clothing"></section>
        <section id="Appliances"></section>
        <section id="Groceries"></section>
        <section id="Contact"></section>
    </article>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
